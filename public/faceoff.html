<div class="modal fade" id="ProductFormDialog">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
    
                <div class="modal-header text-center bg-dark">
                    <h4 class="modal-title col-11" id="productFormTitle">My Sto<span>X</span> - Personal Investment Details</h4>
                    <button type="button" class="btn-close btn-light" data-bs-dismiss="modal"></button>
                </div>
    
                
                <div class="modal-body container">
                    <div class="row">
                        <form id="productForm" class="d-flex flex-column ">
                            <div class="formWrapper">
                            <div class="asset1 form-left col-6">
                                <div class="form-group">
                                    <label for="asset1_name">Asset1 Name</label>
                                    <input type="text" name="asset1_name" id="asset1_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="asset1_invested">Is in my portfolio</label>
                                    <input type="checkbox" id="asset1_invested" name="asset1_invested">
                                </div>
                                <div class="form-group d-none ifChecked1">
                                    <label for="asset1_amount">Amount invested</label>
                                    <input type="number" step="0.01" id="asset1_amount" class="form-control" name="asset1_amount" value="0">
                                </div>
                                <div class="form-group d-none ifChecked1">
                                    <label for="asset1_price">Buying Price</label>
                                    <input type="number" id="asset1_price" class="form-control" name="asset1_price" value="0">
                                </div>
                                <div class="form-group d-none ifChecked1">
                                    <label for="asset1_shares">Shares</label>
                                    <input type="number" step="0.1"  id="asset1_shares" class="form-control" name="asset1_shares" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="asset1_closing">Closing Price</label>
                                    <input type="number" id="asset1_closing" class="form-control" name="asset1_closing">
                                </div>
                            </div>
                            <div class="asset2 form-right col-6">
                                <div class="form-group">
                                    <label for="asset2_name">Asset2 Name</label>
                                    <input type="text" name="asset2_name" id="asset2_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="asset2_invested">Is in my portfolio</label>
                                    <input type="checkbox" id="asset2_invested" name="asset2_invested">
                                </div>
                                <div class="form-group d-none ifChecked2">
                                    <label for="asset2_amount">Amount invested</label>
                                    <input type="number" step="0.01" id="asset2_amount" class="form-control" name="asset2_amount" value="0">
                                </div>
                                <div class="form-group d-none ifChecked2">
                                    <label for="asset2_price">Buying Price</label>
                                    <input type="number" id="asset2_price" class="form-control" name="asset2_price" value="0">
                                </div>
                                <div class="form-group d-none ifChecked2">
                                    <label for="asset2_shares">Shares</label>
                                    <input type="number" id="asset2_shares" step="0.1" class="form-control" name="asset2_shares" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="asset2_closing">Closing Price</label>
                                    <input type="number" id="asset2_closing" class="form-control" name="asset2_closing">
                                </div>
                                <input id="_id" type="hidden" name="_id" value="0">
                            </div>
                        </div>
                        <div id="commentDiv">
                            <label for="comment">Comments</label>
                            <textarea name="comment" id="comment" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
