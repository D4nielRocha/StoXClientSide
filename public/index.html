        <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" data-gtm-vis-first-on-screen-2340190_1302="690699" data-gtm-vis-total-visible-time-2340190_1302="100" data-gtm-vis-has-fired-2340190_1302="1" aria-modal="true" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-body p-4">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a id="mdb-tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="false">Login</a>
                  </li>
                </ul>
                <!-- Pills navs -->
  
                <!-- Pills content -->
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="mdb-tab-login">
                    <form>
                      <div class="text-center mb-3">
                        <p>Sign in with:</p>
                        <button type="button" class="btn btn-warning btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
  
                        <button type="button" class="btn btn-warning btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
  
                        <button type="button" class="btn btn-warning btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
  
                        <button type="button" class="btn btn-warning btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
  
                      <p class="text-center">or:</p>
  
                      <!-- Username input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="loginName" class="form-control">
                        <label class="form-label" for="loginName" style="margin-left: 0px;">Username</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="loginEmail" class="form-control">
                        <label class="form-label" for="loginEmail" style="margin-left: 0px;">Email</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control">
                        <label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                      <!-- 2 column grid layout for inline styling -->
                      <div class="row mb-4 ">
                        <div class="col" id="loginRememberMeDiv">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
                            <label class="form-check-label link-dark" for="loginCheck"> Remember me </label>
                          </div><br>
                          <button type="button" class="btn btn-warning btn-lg mb-4" id="loginButton" onclick="logInUser()">Login</button>
                        </div>
                          <!-- Submit button -->
                      </div>
                    </form>
